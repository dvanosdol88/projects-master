<html lang="en">
<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

            padding: 20px;

        }

            justify-content: space-between;
            align-items: center;
        }
        
        .header-left h1 {
            color: #00D4FF;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .last-update {
            color: #888;
            font-size: 14px;
        }
        
        .header-right {
            display: flex;
            gap: 10px;
        }
        
        .header-btn {
            background: #00D4FF;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .header-btn:hover {
            background: #00A6CC;

        }
        
        .header-btn.secondary {
            background: #333;
            color: #fff;
        }
        
        .header-btn.secondary:hover {
            background: #444;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .agent-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .agent-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }
        
        .agent-card.active {
            border-color: #00FF88;

        }
        
        .agent-card.idle {
            opacity: 0.6;
            border-color: #666;
        }
        
        .agent-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .agent-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .agent-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        }
        
        .codex-avatar {

        }

            background: linear-gradient(135deg, #00FF88, #00CC66);
        }
        
        .agent-name {
            font-size: 20px;
            font-weight: 600;
        }
        
        .agent-type {
            font-size: 14px;
            color: #888;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #00FF88;
            color: #000;
            animation: pulse 2s infinite;
        }
        
        .status-idle {
            background: #666;
            color: #fff;
        }
        
        .status-error {
            background: #FF0055;
            color: #fff;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .task-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }
        
        .task-title {
            font-size: 14px;
            color: #00D4FF;
            margin-bottom: 8px;
        }
        
        .task-description {
            font-size: 13px;
            color: #ccc;
            line-height: 1.5;
            margin-bottom: 10px;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #888;
        }
        
        .task-source {
            color: #FFB700;
            font-weight: 600;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress-fill {

            border-radius: 2px;

        }
        
        /* Modal styles for agent details */

            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover,

        }

        }

        function loadFromStorage() {
            try {
                const stored = localStorage.getItem(STORAGE_KEY);

                }

            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(dashboardData));

                console.error('Error saving to storage:', e);
            }
        }
        
        function formatTime(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;
            const minutes = Math.floor(diff / 60000);
            if (minutes < 1) return 'Just now';
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            const days = Math.floor(hours / 24);
            return `${days}d ago`;
        }
        
        function createAgentCard(agent) {
            const statusClass = agent.status === 'active' ? 'active' : 'idle';
            const statusBadgeClass = agent.status === 'active' ? 'status-active' : 'status-idle';
            
            let taskHtml = '';
            if (agent.currentTask) {
                const progress = agent.currentTask.progress.toFixed(1);
                taskHtml = `
                    <div class="task-info">
                        <div class="task-title">${agent.currentTask.title}</div>
                        <div class="task-description">${agent.currentTask.description}</div>
                        <div class="task-meta">
                            <span>Started: ${formatTime(agent.currentTask.startTime)}</span>
                            <span class="task-source">From: ${agent.currentTask.source}</span>
                        </div>
                        <div class="task-meta">
                            <span>Progress:</span>
                            <span>${progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            } else {
                taskHtml = `
                    <div class="task-info">
                        <div class="task-description">No active tasks</div>
                    </div>
                `;
            }
            
            return `
                <div class="agent-card ${statusClass}" onclick="showAgentDetails('${agent.id}')">
                    <div class="agent-header">
                        <div class="agent-info">
                            <div class="agent-avatar ${agent.avatarClass}">${agent.avatar}</div>
                            <div>

                            </div>
                        </div>
                        <div class="status-badge ${statusBadgeClass}">${agent.status}</div>
                    </div>
                    ${taskHtml}
                </div>
            `;
        }
        
        function showAgentDetails(agentId) {
            const agent = dashboardData.agents.find(a => a.id === agentId);
            if (!agent) return;
            
            let historyHtml = '';
            if (agent.taskHistory && agent.taskHistory.length > 0) {
                historyHtml = agent.taskHistory.map(task => `
                    <div class="history-item ${task.completed ? 'completed' : ''}">
                        <div class="history-header">
                            <strong>${task.title}</strong>
                            <span class="history-time">${task.time}</span>
                        </div>
                        <div class="history-source">üìç Source: ${task.source}</div>
                        <div class="history-description">${task.description}</div>
                    </div>
                `).join('');
            } else {
                historyHtml = '<p style="color: #666;">No task history available</p>';
            }
            
            let currentTaskHtml = '';
            if (agent.currentTask) {
                const progress = agent.currentTask.progress.toFixed(1);

                        <div class="history-header">
                            <strong>${agent.currentTask.title}</strong>
                            <span class="history-time">In Progress</span>
                        </div>
                        <div class="history-source">üìç Source: ${agent.currentTask.source}</div>
                        <div class="history-description">${agent.currentTask.description}</div>
                        <div style="margin-top: 10px;">

        function showCommunicationDiagram() {
            document.getElementById('commModal').style.display = 'block';

        }

            document.getElementById('commModal').style.display = 'none';

        function drawCommunicationDiagram() {
            const canvas = document.getElementById('commCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = 400;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Define agent positions
            const agents = [
                { id: 'UC', x: canvas.width/2, y: 50, color: '#00D4FF' },
                { id: 'DC', x: canvas.width/2 - 150, y: 150, color: '#00D4FF' },
                { id: 'AC', x: canvas.width/2 + 150, y: 150, color: '#00D4FF' },
                { id: 'Maestro', x: canvas.width/2, y: 250, color: '#FFB700' },
                { id: 'CODEX', x: canvas.width/2 - 200, y: 350, color: '#FF6B6B' },
                { id: 'JULES', x: canvas.width/2 + 200, y: 350, color: '#00FF88' }
            ];
            
            // Draw connections
            const connections = [
                { from: 'UC', to: 'DC', type: 'direct', method: 'File messages' },
                { from: 'UC', to: 'AC', type: 'direct', method: 'File messages' },
                { from: 'DC', to: 'AC', type: 'direct', method: 'File messages' },
                { from: 'UC', to: 'Maestro', type: 'direct', method: 'API calls' },
                { from: 'DC', to: 'Maestro', type: 'direct', method: 'API calls' },
                { from: 'AC', to: 'Maestro', type: 'direct', method: 'API calls' },
                { from: 'Maestro', to: 'CODEX', type: 'direct', method: 'Task dispatch' },
                { from: 'Maestro', to: 'JULES', type: 'direct', method: 'Task dispatch' },
                { from: 'UC', to: 'CODEX', type: 'indirect', method: 'Via Maestro' },
                { from: 'UC', to: 'JULES', type: 'indirect', method: 'Via Maestro' }
            ];
            
            // Draw connections
            connections.forEach(conn => {
                const from = agents.find(a => a.id === conn.from);
                const to = agents.find(a => a.id === conn.to);
                
                ctx.beginPath();
                ctx.moveTo(from.x, from.y);
                ctx.lineTo(to.x, to.y);
                ctx.strokeStyle = conn.type === 'direct' ? '#00FF88' : '#FFB700';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Add arrow
                const angle = Math.atan2(to.y - from.y, to.x - from.x);
                const headlen = 10;
                ctx.beginPath();
                ctx.moveTo(to.x, to.y);
                ctx.lineTo(to.x - headlen * Math.cos(angle - Math.PI / 6), to.y - headlen * Math.sin(angle - Math.PI / 6));
                ctx.moveTo(to.x, to.y);
                ctx.lineTo(to.x - headlen * Math.cos(angle + Math.PI / 6), to.y - headlen * Math.sin(angle + Math.PI / 6));
                ctx.stroke();
            });
            
            // Draw agents
            agents.forEach(agent => {
                // Draw circle
                ctx.beginPath();
                ctx.arc(agent.x, agent.y, 30, 0, 2 * Math.PI);
                ctx.fillStyle = agent.color;
                ctx.fill();
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw text
                ctx.fillStyle = '#000';
                ctx.font = 'bold 16px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(agent.id, agent.x, agent.y);
            });
        }
        
        function updateDashboard() {
            // Update time
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
            dashboardData.lastUpdate = new Date().toISOString();
            
            // Update stats
            const totalAgents = dashboardData.agents.length;
            const activeAgents = dashboardData.agents.filter(a => a.status === 'active').length;
            const tasksInProgress = dashboardData.agents.filter(a => a.currentTask).length;
            
            document.getElementById('totalAgents').textContent = totalAgents;
            document.getElementById('activeAgents').textContent = activeAgents;
            document.getElementById('tasksInProgress').textContent = tasksInProgress;
            document.getElementById('tasksCompleted').textContent = dashboardData.stats.tasksCompleted;
            
            // Update agent grid
            const agentGrid = document.getElementById('agentGrid');
            agentGrid.innerHTML = dashboardData.agents.map(agent => createAgentCard(agent)).join('');
            
            // Update activity log
            const logHtml = dashboardData.activityLog.map(entry => `
                <div class="log-entry">
                    <span class="log-time">${entry.time}</span>
                    <span class="log-agent">${entry.agent}</span>
                    <span class="log-message">${entry.message}</span>
                </div>
            `).join('');
            document.getElementById('activityLog').innerHTML = logHtml;
            
            // Save to storage
            saveToStorage();
        }
        
        function refreshDashboard() {
            // Simulate progress updates
            dashboardData.agents.forEach(agent => {
                if (agent.currentTask && agent.currentTask.progress < 100) {
                    agent.currentTask.progress += Math.random() * 5;
                    if (agent.currentTask.progress >= 100) {
                        // Move to history
                        agent.taskHistory.unshift({
                            ...agent.currentTask,
                            completed: true,
                            time: new Date().toLocaleTimeString()
                        });
                        agent.currentTask = null;
                        agent.status = 'idle';
                        dashboardData.stats.tasksCompleted++;
                        
                        // Add to activity log
                        dashboardData.activityLog.unshift({
                            time: new Date().toLocaleTimeString(),
                            agent: agent.avatar,
                            message: `Completed: ${agent.currentTask.title}`
                        });
                    }
                }
            });
            
            updateDashboard();
        }
        
        function clearAllData() {
            if (confirm('Are you sure you want to clear all dashboard data? This cannot be undone.')) {
                localStorage.removeItem(STORAGE_KEY);
                dashboardData = {
                    agents: getDefaultAgents(),
                    activityLog: getDefaultActivityLog(),
                    stats: { tasksCompleted: 0 },
                    lastUpdate: new Date().toISOString()
                };
                updateDashboard();
            }
        }
        
        function exportData() {
            const dataStr = JSON.stringify(dashboardData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `ai-dashboard-export-${new Date().toISOString().split('T')[0]}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }
        
        // Modal close functionality
        window.onclick = function(event) {
            const agentModal = document.getElementById('agentModal');
            const commModal = document.getElementById('commModal');
            if (event.target == agentModal) {
                agentModal.style.display = "none";
            }
            if (event.target == commModal) {
                commModal.style.display = "none";
            }
        }
        
        document.getElementsByClassName('close')[0].onclick = function() {
            document.getElementById('agentModal').style.display = "none";
        }
        
        // Initial load
        updateDashboard();
        
        // Auto-refresh every 30 seconds
        setInterval(refreshDashboard, 30000);
        
        // Auto-save every 5 seconds
        setInterval(saveToStorage, 5000);
    </script>
</body>
</html>
